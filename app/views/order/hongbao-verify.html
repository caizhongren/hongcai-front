<div class="full-screen invest-verify bg-offWhite">
  <div class="container border bg-white">
    <div class="row list-item border-b">
      <div class="col-md-12"><strong>&nbsp;&nbsp;宏运标信息确认</strong></div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">项目编号：{{ project.number }}</div>
          <div class="col-md-3">项目名称：{{ project.name }}</div>
          <div class="col-md-3">项目类型：促销活动</div>
        </div>
        <div class="row">
          <div class="col-md-4">年化收益率：100%</div>
          <div class="col-md-3">还款方式：到期一次性返还利息</div>
        </div>
      </div>
    </div>
    <div class="row list-item border-b">
      <div class="col-md-12"><strong>&nbsp;&nbsp;投资信息确认</strong></div>
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-3">投资金额：{{investAmount| number:2}}元</div>
          <div class="col-md-3">账户余额：{{capital - investAmount | number:2}}元</div>
        </div>
      </div>
    </div>
    <div class="row list-item border-b" >
      <div class="col-md-12">
        <div class=""></div>
        <ul class="nav nav-pills">
          <li class="invest-check"><input type="checkbox" ng-model="checkFlag" checked="true" style="height:13px;"></li>同意《投资协议》以及《隐私条款》
        </ul>
      </div>
    </div>
    <div class="row list-item">
      <div class="col-md-12" >
        <form>
          <div class="form-group mgn-top">
            您将要支付<span class="ftw-b ft-red">{{investAmount | number:2}}</span>元，核实信息无误后请确认
          </div>
          <input type="button" value="确认" class="col-md-1 col-lg-1" ng-class="{'red-button':checkFlag}" ng-disabled="!checkFlag" ng-click="saveHongYunOrder(project, investAmount)"/>
          <input type="button" value="取消" class="white-button col-md-1 col-lg-1" style="margin-left:10px;" />
        </form>
      </div>
    </div>
  </div>
</div>
