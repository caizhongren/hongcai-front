<!--邀请返利-->
<div class="right-area col-md-8 col-lg-9" >
	<div class="row">
		<div class="right-title">邀请返利</div>
	</div>
	<div class="row">
		<div class="row account-investment">
			<div class="col-md-6 border-r">
				<p class="account-number-message">您的邀请码</p>
				<p class="account-number">{{ voucher.inviteCode || "0"}}<span class="ft-14"></span></p>
        <input type="text" id='inviteCode' value="{{voucher.inviteCode}}" ng-show="false"/>
			</div>
			<div class="col-md-6">
				<p class="account-number-message">通过社交网站</p>
          <div class="bdsharebuttonbox">
            <a href="#" class="bds_more" data-cmd="more"></a>
            <a href="#" class="bds_qzone" data-cmd="qzone" title="分享到QQ空间"></a>
            <a href="#" class="bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
            <a href="#" class="bds_tqq" data-cmd="tqq" title="分享到腾讯微博"></a>
            <a href="#" class="bds_renren" data-cmd="renren" title="分享到人人网"></a>
            <a href="#" class="bds_douban" data-cmd="douban" title="分享到豆瓣"></a>
            <a href="#" class="bds_linkedin" data-cmd="linkedin" title="分享到领英"></a>
            <!-- <a href="#" class="bds_weixin" data-cmd="weixin" title="分享到微信"></a> -->
          </div>
          <script>
            window._bd_share_config={
              "common":{
                "bdText":"要理财，上宏财 ##宏财网，高效、透明、增值、创新的互联网金融平台。严格的风控体系，100%本息担保，第三方资金托管，为用户提供全方位的安全理财服务。",
                "bdMini":"2",
                "bdMiniList":false,
                "bdStyle":"0",
                "bdSize":"32",
                onBeforeClick: function(cmd, config) {
                  return {"bdUrl": "http://localhost:9000/register-mobile/" + angular.element('#inviteCode').val()}
                }
              },
              "share":{},
              "image":{
                "viewList":["qzone","tsina","tqq","renren"],
                "viewText":"分享到：","viewSize":"16"
              },
              "selectShare":{
                "bdContainerClass":null,
                "bdSelectMiniList":["qzone","tsina","tqq","renren"]}
              };
            with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
            </script>
        </div>
      </div>
	</div>
	<div class="row">
		<div class="right-title">我的邀请</div>
	</div>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>邀请用户</th>
				<th>注册时间</th>
				<th>邀请奖励</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in data | startFrom:currentPage * pageSize | limitTo:pageSize">
				<td>{{item.user.name}}</td>
				<td>{{item.user.createTime | date:'yyyy-MM-dd'}}</td>
				<td>{{item.gift.amount}}</td>
			</tr>
		</tbody>
	</table>
	<ul class="pager">
		<li><button class="btn btn-default btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">上一页</button></li>
		{{currentPage +1 }} / {{numberOfPages()}} 共 {{data.length}} 条
		<li><button class="btn btn-default btn-sm" ng-disabled="currentPage >= data.length / pageSize - 1" ng-click="currentPage = currentPage + 1">下一页</button></li>
	</ul>

</div>
