<!--安全设置-->
<div class="right-area right-assets-height">
	<div class="right-title">安全设置</div>
	<div class="safe-process">
		<p class="process-tips safe-pwd">登录密码</p>
		<p class="process-tips safe-phone">手机号认证</p>
		<p class="process-tips safe-mail">邮箱绑定</p>
		<p class="process-tips safe-realname">实名认证开通三方托管账户</p>
	</div>
	<div class="safe-part">
		<p class="tips">用户名</p>
		<p class="message">{{ loginName || "游客"}}</p>
		<p class="activity hadset">{{"已确定"}}</p>
		<div class="check-ok"></div>
	</div>
	<div class="safe-part">
		<p class="tips">登录密码</p>
		<p class="message">已设置</p>
		<p class="activity"><a href="javascript:;" ng-click="changPwd = !changPwd">修改</a></p>
	</div>
	<div id="changePwdForm" class="change-area change-pwd-height" ng-show="changPwd" ng-init="changPwd=false">
		<form class="real-name">
			<div class="safe-form-group">
				<label>原始密码：</label>
				<input type="text" class="verify-input" ng-model="password.oldPassword" required/>
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img">
					<p class="input-tips user-input-tips">yeyeyey</p>
				</div>
			</div>
			<div class="safe-form-group">
				<label>新密码：</label>
				<input type="text" class="verify-input" ng-model="password.newPassword" required/>
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img">
					<p class="input-tips user-input-tips">yeyeyey</p>
				</div>
			</div>
			<div class="safe-form-group">
				<label>确认密码：</label>
				<input type="text" class="verify-input" ng-model="password.repeatNewPassword" required/>
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img">
					<p class="input-tips user-input-tips">yeyeyey</p>
				</div>
			</div>
			<input type="button" value="确定" class="verify-button mail-button" ng-click="changePassword(password)" ng-disabled="changePwdForm.$invalid"/>
		</form>
	</div>
	<div class="safe-part">
		<p class="tips">邮箱</p>
		<p class="message">{{ email || "未设置"}}</p>
		<p class="activity" ng-show="!email"><a href="javascript:;" ng-click="changeEmail=!changeEmail">设置</a></p>
		<p class="activity" ng-show="email"><a href="javascript:;" ng-click="changeEmail=!changeEmail">修改</a></p>
		<div></div>
	</div>
	<div class="change-area change-mail-height" ng-show="changeEmail">
		<form class="real-name">
			<div class="safe-form-group">
				<label>邮箱：</label>
				<input type="text" class="verify-input"/>
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img">
					<p class="input-tips user-input-tips">yeyeyey</p>
				</div>
			</div>
			<input type="button" value="确定" class="verify-button mail-button" ng-click=""/>
		</form>
	</div>
	<div class="safe-part">
		<p class="tips">手机号码</p>
		<p class="message">{{ mobile || "未设置"}}</p>
		<p class="activity" ng-show="!mobile"><a href="javascript:;" ng-click="changeMobile=!changeMobile">设置</a></p>
		<p class="activity" ng-show="mobile"><a href="javascript:;" ng-click="changeMobile=!changeMobile">修改</a></p>
		<div></div>
	</div>
	<div id="changeMobileForm" class="change-area change-phone-height" ng-show="changeMobile" ng-init="changeMobile=false">
		<form class="real-name">
			<div class="safe-form-group">
				<label>手机号码：</label>
				<input type="text" class="verify-input" ng-model="inputMobile" required/>
				<input type="button" value="获取短信验证码" class="get-verify-button verify-index" ng-click="sendMobileCaptcha(inputMobile)">
			</div>
			<div class="safe-form-group">
				<label>短信验证码：</label>
				<input type="text" class="verify-input" ng-model="inputCaptcha" required/>
			</div>
			<input type="button" value="确定" class="verify-button" ng-click="bindMobile(inputMobile, inputCaptcha)" ng-disabled="changeMobileForm.$invalid"/>
		</form>
	</div>

	<div id="bindMobileForm" class="change-area change-phone-height" ng-show="setMobile" ng-init="setMobile=false">
		<form class="real-name">
			<div class="safe-form-group">
				<label>手机号码：</label>
				<input type="text" class="verify-input" ng-model="setMobile" required/>
				<input type="button" value="获取短信验证码" class="get-verify-button verify-index" ng-click="sendMobileCaptcha(inputMobile)" ng-disabled="">
			</div>
			<div class="safe-form-group">
				<label>短信验证码：</label>
				<input type="text" class="verify-input" ng-model="setMobileCaptcha" required/>
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img">
					<p class="input-tips user-input-tips">yeyeyey</p>
				</div>
				<input type="text" class="verify-input phone-input-width"/>
				<input type="button" value="获取验证码" class="get-verify-button verify-index">
				<div  class="user-tips-area safe-tips-area">
					<img ng-src="images/check_no.png" class="user-check-img phone-verify-check-img">
					<p class="input-tips user-input-tips phone-verify-tips-index">yeyeyey</p>
				</div>
			</div>
			<input type="button" value="确定" class="verify-button" ng-click="setMobile(setMobile, setMobileCaptcha)" ng-disabled="bindMobileForm.$invalid"/>
		</form>
	</div>
	<div class="safe-part">
		<p class="tips">第三方托管账户</p>
		<p class="message" ng-show="!haveTrusteeshipAccount">未开通</p>
		<p class="message" ng-show="haveTrusteeshipAccount">已开通</p>
		<p class="activity" ng-show="!haveTrusteeshipAccount"><a href="/#/realname-authentication">开通</a></p>
		<p class="activity hadset" ng-show="haveTrusteeshipAccount">已开通</p>
		<div class="check-ok" ng-show="haveTrusteeshipAccount"></div>
	</div>
