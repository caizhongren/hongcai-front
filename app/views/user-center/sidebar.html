<div class="col-lg-12 col-md-12 margin-t-20 padding-l-0">
  <a ui-sref="root">首页</a>&gt;&nbsp;<a ui-sref="root.userCenter.account-overview">我的账户</a>&gt;&nbsp;
  <span ng-switch="selectSide">
    <span ng-switch-when="account-overview">账户总览</span>
    <span ng-switch-when="security-settings">安全设置</span>
    <span ng-switch-when="bankcard-management">银行卡管理</span>
    <span ng-switch-when="assets-overview">资产总览</span>
    <span ng-switch-when="recharge">充值</span>
    <span ng-switch-when="withdraw">提现</span>
    <span ng-switch-when="record">资金流水</span>
    <span ng-switch-when="credit">我的投资</span>
    <span ng-switch-when="investment">我的订单</span>
    <span ng-switch-when="reservation">预约记录</span>
    <span ng-switch-when="cash-coupon">奖金</span>
    <span ng-switch-when="experience-money">体验金</span>
    <span ng-switch-when="rate-coupon">加息券</span>
    <span ng-switch-when="invite-rebate">邀请中心</span>
    <span ng-switch-when="message">站内消息</span>
  </span>
</div>

<!--user-center-sidebar-->
<div class="left-area col-lg-2 col-md-3 ft-14">
  <div class="row">
    <div class="sidebar-personal ft-white {{userCenterPart == 1 ? 'bg-orange' : 'side-white'}}">
      <button class="ftw-b {{userCenterPart == 1 ? 'bg-orange' : 'side-whitebg'}}">账户信息</button>
    </div>
    <div>
      <a ui-sref="root.userCenter.account-overview" class="tips-left-area {{selectSide == 'account-overview' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic11 margin-l-35"></span>
        <p class="{{selectSide == 'account-overview' ? 'now' : ''}} position margin-l--10 display-inbl">账户总览</p>
      </a>
      <a ui-sref="root.userCenter.security-settings" class="tips-left-area {{selectSide == 'security-settings' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic11 sidebar-pic2 margin-l-35"></span>
        <p class="{{selectSide == 'security-settings' ? 'now' : ''}} position margin-l--10 display-inbl">安全设置</p>
      </a>
      <a ui-sref="root.userCenter.bankcard-management" class="tips-left-area {{selectSide == 'bankcard-management' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic11 sidebar-pic3 margin-l-35"></span>
        <p class="{{selectSide == 'bankcard-management' ? 'now' : ''}} position margin-l--10 display-inbl">银行卡管理</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="sidebar-personal ft-white {{userCenterPart == 2 ? 'bg-orange' : 'side-white'}}">
      <button class="ftw-b {{userCenterPart == 2 ? 'bg-orange' : 'side-whitebg'}}">资金信息</button>
    </div>
    <div>
      <a ui-sref="root.userCenter.assets-overview" class="tips-left-area {{selectSide == 'assets-overview' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic21 margin-l-35"></span>
        <p class="{{selectSide == 'assets-overview' ? 'now' : ''}} position margin-l--10 display-inbl">资产总览</p>
      </a>
      <a ui-sref="root.userCenter.recharge" class="tips-left-area {{selectSide == 'recharge' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic21 sidebar-pic2 margin-l-35"></span>
        <p class="{{selectSide == 'recharge' ? 'now' : ''}} position margin-l--10 display-inbl">充值</p>
      </a>
      <a ui-sref="root.userCenter.withdraw" class="tips-left-area {{selectSide == 'withdraw' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic21 sidebar-pic3 margin-l-35"></span>
        <p class="{{selectSide == 'withdraw' ? 'now' : ''}} position margin-l--10 display-inbl">提现</p>
      </a>
      <a ui-sref="root.userCenter.record" class="tips-left-area {{selectSide == 'record' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic21 sidebar-pic4 margin-l-35"></span>
        <p class="{{selectSide == 'record' ? 'now' : ''}} position margin-l--10 display-inbl">资金流水</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="sidebar-personal  bg-orange ft-white {{userCenterPart == 3 ? 'bg-orange' : 'side-white'}}">
      <button class="ftw-b {{userCenterPart == 3 ? 'bg-orange' : 'side-whitebg'}}">投资信息</button>
    </div>
    <div>
      <a ui-sref="root.userCenter.credit" class="tips-left-area {{selectSide == 'credit' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic31 margin-l-35"></span>
        <p class="{{selectSide == 'credit' ? 'now' : ''}} position margin-l--10 display-inbl">我的投资</p>
      </a>
      <a ui-sref="root.userCenter.investment({type:99})" class="tips-left-area {{selectSide == 'investment' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic31 sidebar-pic2 margin-l-35"></span>
        <p class="{{selectSide == 'investment' ? 'now' : ''}} position margin-l--10 display-inbl">我的订单</p>
      </a>
      <a ui-sref="root.userCenter.reservation" class="tips-left-area {{selectSide == 'reservation' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic31 sidebar-pic3 margin-l-35"></span>
        <p class="{{selectSide == 'reservation' ? 'now' : ''}} position margin-l--10 display-inbl">预约记录</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="sidebar-personal  bg-orange ft-white {{userCenterPart == 4 ? 'bg-orange' : 'side-white'}}">
      <button class="ftw-b {{userCenterPart == 4 ? 'bg-orange' : 'side-whitebg'}}">奖励信息</button>
    </div>
    <div>
     <a ui-sref="root.userCenter.cash-coupon" class="tips-left-area {{selectSide == 'cash-coupon' ? 'bg-white' : ''}}">
        <span class="sidebar-pic margin-l-35"></span>
        <p class="{{selectSide == 'cash-coupon' ? 'now' : ''}} position margin-l--10 display-inbl">奖金</p>
      </a>
      <a ui-sref="root.userCenter.experienceMoney" class="tips-left-area {{selectSide == 'experience-money' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic2 margin-l-35"></span>
        <p class="{{selectSide == 'experience-money' ? 'now' : ''}} position margin-l--10 display-inbl">体验金</p>
      </a>
      <a ui-sref="root.userCenter.rate-coupon" class="tips-left-area {{selectSide == 'rate-coupon' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic3 margin-l-35"></span>
        <p class="{{selectSide == 'rate-coupon' ? 'now' : ''}} position margin-l--10 display-inbl">加息券</p>
      </a>
      <a ui-sref="root.userCenter.invite-rebate" class="tips-left-area {{selectSide == 'invite-rebate' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic4 margin-l-35"></span>
        <p class="{{selectSide == 'invite-rebate' ? 'now' : ''}} position margin-l--10 display-inbl">邀请中心</p>
      </a>
    </div>
  </div>
  <div class="row">
    <div class="sidebar-personal  bg-orange ft-white {{userCenterPart == 5 ? 'bg-orange' : 'side-white'}}">
      <button class="ftw-b {{userCenterPart == 5 ? 'bg-orange' : 'side-whitebg'}}">系统信息</button>
    </div>
    <div>
      <a ui-sref="root.userCenter.message({status:'0,1'})" class="tips-left-area {{selectSide == 'message' ? 'bg-white' : ''}}">
        <span class="sidebar-pic sidebar-pic41 margin-l-35"></span>
        <p class="{{selectSide == 'message' ? 'now' : ''}} position margin-l--10 display-inbl">站内消息</p>
      </a>
    </div>
  </div>
</div>
