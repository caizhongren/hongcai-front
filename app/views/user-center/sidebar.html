<!--user-center-sidebar-->
<div class="left-area col-lg-2 col-md-3">
  <div class="personal-information row">
    <p class="p-user-name">{{welcomeTip}}
      <br><strong>{{ loginName }}</strong>
    </p>
    <div class="row">
      <div class="safe-pic-area">
        <div class="safe-pic1 fa fa-credit-card pic-stl1 {{securityStatus.realNameAuthStatus == 1 ? 'user-card message1-red' : 'user-cardno'}}"></div>
        <div class="safe-pic1 fa fa-mobile pic-stl2 {{securityStatus.mobileStatus == 1 ? 'user-card message1-red' : 'user-cardno'}}"></div>
        <div class="safe-pic1 fa fa-envelope-o pic-stl3 {{securityStatus.emailStatus == 1  ? 'user-card message1-red' : 'user-cardno'}}"></div>
      </div>
    </div>
    <div class="row" ng-switch="securityStatus.realNameAuthStatus + securityStatus.mobileStatus + securityStatus.emailStatus">
      <div class="security-level low-level" ng-switch-default></div>
      <div class="security-level mid-level" ng-switch-when="2"></div>
      <div class="security-level high-level" ng-switch-when="3"></div>
    </div>
    <div class="row" ng-switch="securityStatus.realNameAuthStatus + securityStatus.mobileStatus + securityStatus.emailStatus">
      <div class="col-md-12 col-lg-12">
        <p>&nbsp&nbsp安全等级：
          <span ng-switch-default>低</span>
          <span ng-switch-when="2">中</span>
          <span ng-switch-when="3">高</span>
        </p>
        <a ui-sref="root.userCenter.security-settings" class="a-up-level" ng-show="securityStatus.realNameAuthStatus + securityStatus.mobileStatus + securityStatus.emailStatus != 3">【提升】</a>
      </div>
    </div>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.account-overview" class="tips-area {{selectSide == 'account-overview' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'account-overview' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-newspaper-o {{selectSide == 'account-overview' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'account-overview' ? 'now' : ''}}" style="margin-left:36px;">账户总览</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.bankcard-management" class="tips-area {{selectSide == 'bankcard-management' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'bankcard-management' ? 'left-show-area-bg' : ''}}" ng-mousedown="test = 'white-bankcard'"></div>
      <div class="ico-area message-1 fa fa-credit-card {{selectSide == 'bankcard-management' ? 'message1-red' : ''}}" ng-class="test"></div>
      <p class="{{selectSide == 'bankcard-management' ? 'now' : ''}}" style="margin-left:36px;">银行卡管理</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.security-settings" class="tips-area {{selectSide == 'security-settings' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'security-settings' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area  message-2 fa fa-shield {{selectSide == 'security-settings' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'security-settings' ? 'now' : ''}}" style="margin-left:36px;">安全设置</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.assets-overview" class="tips-area {{selectSide == 'assets-overview' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'assets-overview' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area  message-3 fa fa-line-chart {{selectSide == 'assets-overview' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'assets-overview' ? 'now' : ''}}" style="margin-left:36px;">资产总览</p>
    </a>
  </div>
  <div class="row" ng-show="userType != 5">
    <a ui-sref="root.userCenter.recharge" class="tips-area {{selectSide == 'recharge' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'recharge' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-plug {{selectSide == 'recharge' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'recharge' ? 'now' : ''}}" style="margin-left:36px;">充值</p>
    </a>
  </div>
  <div class="row" ng-show="userType === 5">
    <a ui-sref="root.userCenter.recharge" class="tips-area {{selectSide == 'recharge' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'recharge' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-plug {{selectSide == 'recharge' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'recharge' ? 'now' : ''}}" style="margin-left:36px;">转账</p>
    </a>
  </div>
  <div class="row" ng-show="userType != 5">
    <a ui-sref="root.userCenter.withdraw" class="tips-area {{selectSide == 'withdraw' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'withdraw' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-money {{selectSide == 'withdraw' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'withdraw' ? 'now' : ''}}" style="margin-left:36px;">提现</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.reservation" class="tips-area {{selectSide == 'reservation' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'reservation' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-file-text {{selectSide == 'reservation' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'reservation' ? 'now' : ''}}" style="margin-left:36px;">预约记录</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.investment({type:99})" class="tips-area {{selectSide == 'userCenter-investment' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'userCenter-investment' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-bank {{selectSide == 'userCenter-investment' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'userCenter-investment' ? 'now' : ''}}" style="margin-left:36px;">投资产品</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.record" class="tips-area {{selectSide == 'record' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'record' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-edit {{selectSide == 'record' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'record' ? 'now' : ''}}" style="margin-left:36px;">交易记录</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.gift-overview" class="tips-area {{selectSide == 'gift-overview' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'gift-overview' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-briefcase {{selectSide == 'gift-overview' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'gift-overview' ? 'now' : ''}}" style="margin-left:36px;">宏包总览</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.invite-rebate" class="tips-area {{selectSide == 'invite-rebate' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'invite-rebate' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-slideshare {{selectSide == 'invite-rebate' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'invite-rebate' ? 'now' : ''}}" style="margin-left:36px;">邀请返利</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.gift-rebate({type:99})" class="tips-area {{selectSide == 'userCenter-gift-rebate' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'gift-rebate' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-gift {{selectSide == 'gift-rebate' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'gift-rebate' ? 'now' : ''}}" style="margin-left:36px;">宏包奖励</p>
    </a>
  </div>
  <div class="row">
    <a ui-sref="root.userCenter.message({status:'0,1'})" class="tips-area {{selectSide == 'message' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'message' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-envelope {{selectSide == 'message' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'message' ? 'now' : ''}}" style="margin-left:36px;">站内消息</p>
    </a>
  </div>
  <div class="row" ng-show="creditIsShowedFLAG">
    <a ui-sref="root.userCenter.credit" class="tips-area {{selectSide == 'credit' ? 'tips-show' : ''}}">
      <div class="left-show-area {{selectSide == 'credit' ? 'left-show-area-bg' : ''}}"></div>
      <div class="ico-area message-1 fa fa-gavel {{selectSide == 'credit' ? 'message1-red' : ''}}"></div>
      <p class="{{selectSide == 'credit' ? 'now' : ''}}" style="margin-left:36px;">债券转让</p>
    </a>
  </div>
</div>
