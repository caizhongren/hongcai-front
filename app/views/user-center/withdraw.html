<!--提现-->
<div class="right-area right-assets-height withdraw col-md-8 col-lg-8 no-padding">
	<div class="right-title word-less-title">提现</div>

	<p class="title verify-tip safe-card-tips" ng-show="!isSecurityAuth" ng-init="isSecurityAuth=true">您未完成安全认证，请前往<a ui-sref="root.userCenter.security-settings">【安全设置】</a>更新状态</p>

	<form class="real-name" name="withdrawForm" ng-if="isSecurityAuth">
		<div class="form-group mgn-top">
			<label>可提现金额：</label>
			<p class="user-name" >{{availableCash | number:2}}元</p>
		</div>
		<div class="form-group">
			<label>提现金额：</label>
			<input name="amount" type="text" class="verify-input" ng-model="amount" 
					ng-pattern="/^-?\d+(\.\d{1,2})?$/"
					ng-focus
					required autofocus/>&nbsp;&nbsp;元
			<div class="user-tips-area"  ng-show="withdrawForm.amount.$dirty && withdrawForm.amount.$error.pattern">
				<img ng-src="images/check_no.png" class="user-check-img">
				<p class="input-tips user-input-tips">只能输入数字</p>
			</div>
			<div class="user-tips-area"  ng-show="withdrawForm.amount.$dirty && checkLargestAmount(amount)">
				<img ng-src="images/check_no.png" class="user-check-img">
				<p class="input-tips user-input-tips">不能大于可提现金额</p>
			</div>
			<div class="user-tips-area" ng-show="withdrawForm.amount.$dirty && withdrawForm.amount.$error.required && !withdrawForm.amount.$focused">
				<img ng-src="images/check_no.png" class="user-check-img">
				<p class="input-tips user-input-tips">提现金额不能为空</p>
			</div>
		</div>
		<div class="form-group">
			<input type="button" value="确认提现" class="verify-button" ng-click="withdraw(amount, captcha)" ng-disabled="withdrawForm.$invalid || checkLargestAmount(amount)"/>
		</div>
	</form>
	<div class="tip ft-12">
		<p>温馨提示</p>
		<p>1. 您的账户资金将由第三方平台托管。</p>
		<p>2. 请注意您的银行卡充值限制，以免造成不便。</p>
		<p>3. 禁止洗钱、信用卡套现、虚假交易等行为，一经发现并确认，将终止该账户的使用。</p>
		<p>4. 如果提现金额没有及时到账，请联系客服，400-062-1008</p>
		<p>5. 各大银行的网银支付限额</p>
	</div>
</div>
