<!-- 资产总览 -->
<div class="right-area col-md-8 col-lg-9" style="padding-bottom:50px;">
    <div class="row">
        <div class="right-title">资产总览</div>
    </div>
    <div class="row">
        <div class="assets-pic account-pic-bg col-md-8 col-lg-8 col-md-offset-2 col-lg-offset-3">
            <cjs-doughnut dataset="doughnutAssetsData" options="doughnutOptions" width="313" height="313"></cjs-doughnut>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="row">
                <div class="left-message-show col-xs-4">
                    <p class="assets-ico available-balance"></p>
                    <p class="asset-tips">可用余额</p>
                    <p class="asset-money">{{account.balance | number:2}} <small>元</small></p>
                </div>
                <div class="left-message-show col-xs-4">
                    <p class="assets-ico principal-amount-to-be-received"></p>
                    <p class="asset-tips">待收本金</p>
                    <p class="asset-money">{{account.waitingCapital | number:2}} <small>元</small></p>
                </div>
                <div class="left-message-show col-xs-4">
                    <p class="assets-ico proceeds-to-be-received"></p>
                    <p class="asset-tips">待收收益</p>
                    <p class="asset-money">{{account.waitingProfit | number:2}} <small>元</small></p>
                </div>
                <!--<div class="left-message-show last-show">
                    <p>已收收益</p>
                    <p class="asset-money">{{account.receivedProfit | number:2}} <small>元</small></p>
                </div>-->
            </div>
            <div class="row">
                <div class="left-message-show col-xs-4">
                    <p class="assets-ico freezing-of-funds"></p>
                    <p class="asset-tips">冻结资金</p>
                    <p class="asset-money">{{account.freezeCapital | number:2}} <small>元</small></p>
                </div>
                <div class="left-message-show col-xs-4">
                    <div ng-show="reward !== 0">
                      <p class="assets-ico activitty-money"></p>
                      <p class="asset-tips">活动奖金</p>
                      <p class="asset-money">{{account.reward| number:2}} <small>元</small>
                      </p>
                    </div>
                  </div>
                <div class="left-message-show col-xs-4"></div>
            </div>
        </div>
        <!--<div class="left-message-show last-show">
            <p>累计投资</p>
            <p class="asset-money">{{account.investAmount | number:2}} <small>元</small></p>
        </div>-->
    </div>
</div>
