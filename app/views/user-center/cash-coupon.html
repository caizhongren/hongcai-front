<!-- 我的奖金 -->
<div class="right-area col-md-8 col-lg-9">
  <div class="currency-style cash-coupon">
    <div class="title">
      <span class="tip">我的奖金</span>
    </div>
    <div class="main">
      <div class="padd">
        <div class="col-md-11 bg-grey6 padding-40 margin-l-40 margin-t-20">
          <div class="col-xs-4">
            <img src="/images/usermoney3.png" alt="" class="fl">
            <div class="record-text">
              <p>可提奖金（元）</p>
              <p class="ft-red5"><strong class="ft-24 margin-r-5">40000</strong>.00</p>
            </div>
          </div>
          <div class="col-xs-4">
            <img src="/images/usermoney2.png" alt="" class="fl margin-l-20">
            <div class="record-text">
              <p>已提奖金（元）</p>
              <p class="ft-red5"><strong class="ft-24 margin-r-5">5000</strong>.00</p>
            </div>
          </div>
          <div class="col-xs-4">
            <img src="/images/usermoney1.png" alt="" class="fl margin-l-30">
            <div class="record-text ft-blue">
              <p class="margin-b-0">奖金提现规则</p>
              <img src="/images/user-center/rule-icon.png" class="margin-l-30 margin-t--5">
            </div>
          </div>
        </div>
        <div class="col-md-1 row"></div>
      </div>
    </div>
    <div class="main padding-t-0 padding-l-15">
      <div class="fl col-md-12 ft-14 margin-l-28 padding-l-0 cash-state">
        <div class="padding-b-5 display-inbl unused-cash margin-r-5 uc-bgorange" ng-click="">可提奖金</div>
        <div class="padding-b-5 display-inbl used-cash bg-grey6" ng-click="">已提奖金</div>
      </div>
      <!-- 未使用现金券 -->
      <div class="no-cash text-center ft-16">
        <img src="/images/user-center/no-cash.png">
        <p>暂无可提奖金噢~</p>
        <p>您还没有提取过奖金</p>
        <p class="ft-blue">如何获取 >></p>
      </div>
          <!-- 有现金券时  ng-show="couponStatis.coupons.length > 0" ng-repeat="coupon in couponStatis.coupons"  {{coupon.createTime | date : "yyyy-MM-dd"}} {{coupon.endTime | date : "yyyy-MM-dd"}}-->

      <!-- 已使用加息券 -->

          <!-- 有现金券时  ng-show="couponStatis.coupons.length > 0" ng-repeat="coupon in couponStatis.coupons"  {{coupon.createTime | date : "yyyy-MM-dd"}} {{coupon.endTime | date : "yyyy-MM-dd"}}-->

    </div>
  </div>

</div>
