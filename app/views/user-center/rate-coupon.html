<!--加息券-->
<div class="right-area col-md-8 col-lg-9">
  <div class="row">
    <div class="right-title">加息券</div>
  </div>
  <div class="row">
    <div class="col-md-10 col-md-offset-1 text-center">
      <div class="col-md-4 ">
        <div class="experience-border">
          <p class="margin-t-30 ft-18">加息券（张）</p>
          <p class="ft-30 ft-red">6</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="experience-border">
          <p class="margin-t-30 ft-18">加息券 +1%  <span class="rate-number">4</span>张</p>
          <p class="ft-18 margin-t-15">加息券 +1%  <span class="rate-number">4</span>张</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="experience-border">
          <p class="margin-t-60" ng-click="experienceRule = true" ng-init="experienceRule = false"><a href="" style="text-decoration: underline !important;">加息券使用规则</a></p>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="right-title">领取记录</div>
  </div>
  <div class="row">
    <table class="table table-hover experience-table">
      <thead>
        <tr style="background-color:#F2F2F2;">
          <th>面额</th>
          <th>获得时间</th>
          <th>有效期</th>
          <th>状态</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-show="deals.length > 0" ng-repeat="deal in deals">
          <td>{{deal.createTime | date : 'yyyy-MM-dd'}}</td>
          <td>注册</td>
          <td>{{deal.amount | number : 2}}</td>
          <td>{{deal.createTime + 60 * 24 * 60 * 60 *1000 | date : 'yyyy-MM-dd'}}</td>
        </tr>
        <tr ng-show="deals.length <= 0">
          <td colspan="4">无领取记录</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div style="position:absolute;top:19.4%;left:23%;z-index:9999999;" ng-show="experienceRule" ng-click="experienceRule = false">
  <img src="/images/new-experience.jpg">
</div>
