<div class="panel panel-default">
  <div class="panel-heading">
    <h4>宏运当头标
      <small>仅供宏包投资 | 奖90%收益 | 每日发标 | </small>
      <span style="float: right; font-size:14px;"><a>更多<i class="fa fa-angle-double-right"></i></a></span>
      </h4>
  </div>
  <div class="panel-body">
    <div class="col-xs-4" ng-repeat="item in activityList | limitTo: 3">
      <!-- 普通宏包标 -->
      <div class="row {{item.status === 7 ? 'hongbao-red' : 'hongbao-grey'}}" ng-show="item.type === 2">
        <div class="col-xs-offset-5 col-xs-7">
          <h4><a class="txt-overflow" ui-sref="root.activity-details({number: item.number, type: item.type})" title="{{ item.name }}">{{ item.name }}</a></h4>
          <p>年化收益率：</p>
          <h4><span>10% + 90%</span></h4>
          <a ui-sref="root.activity-details({number: item.number, type: item.type})" class="col-xs-offset-2 col-xs-8 btn btn-primary" role="button">查看详情</a>
        </div>
      </div>
      <!-- 土豪标 -->
      <div class="row main-hao" ng-show="item.type === 3">
        <div class="col-xs-offset-5 col-xs-7">
          <h4><a class="txt-overflow" ui-sref="root.activity-details({number: item.number, type: item.type})" title="{{ item.name }}">{{ item.name }}</a></h4>
          <p>年化收益率：</p>
          <h4><span>10% + 90%</span></h4>
          <a ui-sref="root.activity-details({number: item.number, type: item.type})" class="col-xs-offset-2 col-xs-8 btn btn-primary" role="button">查看详情</a>
        </div>
      </div>
    </div>
  </div>
</div>
