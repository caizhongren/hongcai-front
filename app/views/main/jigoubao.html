<div id="best-profit" class="panel panel-default margin-t-30">
  <div class="col-md-12 bg-white main-new-w padding-0 border-t-blue border-rb-grey5">
    <div class="col-md-2 linear-gradient linear-gradient1 padding-0 left-new-w">
      <h3 class="ft-30 padding-l-20 margin-t-30">宏金保</h3>
      <p class="ft-18 padding-l-20">抵押并强担保</p>
      <img src="/images/index/cut.png" alt="">
      <p class="ft-16 padding-l-20 margin-t-40 padding-b-30 ft-white2">老牌担保公司担保<br>
         优质资产足值抵押
      </p>
      <button class="ft-14 ft-white1 border-none margin-l-20 margin-t-30 cursor-pointer">查看更多&nbsp;&gt;</button>
      <img src="/images/index/project02.png" alt="" class="pull-right margin-r-5">
    </div>
    <div class="col-md-10 padding-r-0" ng-repeat="item in jigoubao | limitTo: 3">
      <div class="row padding-30 border-b-grey5 padding-b-25">
        <div class="col-md-4 ft-16 ft-grey1 padding-r-0 margin-t-15">{{item.name}}</div>
        <div class="col-md-2 padding-l-0 margin-t--8">
          <p class="ft-30 ft-orange margin-b-0">{{item.annualEarnings | number : 2}} <span class="ft-16">%</span></p>
          <p class="ft-14 ft-grey666">预期年化收益</p>
        </div>
        <div class="col-md-2" >
          <p class="ft-24 ft-grey1 margin-b-0" ng-if="item.repaymentType < 2">{{item.cycle}}<span class="ft-16">个月</span></p>
          <p class="ft-24 ft-grey1 margin-b-0" ng-if="item.repaymentType > 2">{{item.projectDays}}<span class="ft-16">天</span></p>
          <p class="ft-14 ft-grey666">投资期限</p>
        </div>
        <div class="col-md-2">
          <p class="ft-24 ft-grey1 margin-b-0">{{item.total - item.soldStock * item.increaseAmount || 0 | number:0}}<span class="ft-16">元</span></p>
          <p class="ft-14 ft-grey666">可投金额</p>
        </div>
        <div class="col-md-2">
           <a class="btn btn-grey-spirit2 ft-18 btn-ljtz" ui-sref="root.project-details({number: item.number})">立即投资&nbsp;<i class="fa fa-chevron-circle-right"></i></a>
        </div>
      </div>
      
    </div>
  </div>
