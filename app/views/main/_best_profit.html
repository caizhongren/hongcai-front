<div id="best-profit" class="panel panel-default">
  <div class="panel-heading jinying-heading">
    <div class="jinying-title ft-18">
      <img src="images/jinYing.png" class="yellow-title">
      <div class=" col-xs-2">
        <p class="hongjinying row">宏金盈</p>
      </div>
      <span class="title-introduce ft-14 ft-black">短期理财，灵活投资，坐享高收益 </span>
      <a class="more-info-link jinying-link ft-black" ui-sref="root.hongjinying-project-list">更多&nbsp;&nbsp;></a>
    </div>
  </div>
  <div class="panel-body">
    <div class="col-xs-12 col-md-4 col-lg-4 " ng-class="{ 'jinying-border-right': $index === 0 || $index === 1}" ng-repeat="item in fundsProjectProductList | limitTo: 3">
      <div class="col-xs-offset-1 col-xs-10">
        <div class="row margin-b-10">
          <a ui-sref="root.investmentplan-details({number: item.number})">
            <h3 class="real-type-name">{{item.fundsProduct.name}}
              <span class="real-type-date">{{item.name}}</span>
            </h3>
          </a>
        </div>
        <div class="row margin-b-10 text-center">
          <div class="col-xs-6 col-md-12 col-lg-6 text-left">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-lg-12">
                <div class="row">
                  <img src="images/hongjinying/castBg.png">
                  <span class="ft-14 ft-cast col-xs-12">可投金额</span>
                </div>
              </div>
              <div class="col-xs-12 col-sm-6 col-lg-12">
                <div class="row">
                  <span class="ft-grey">
                    <strong class="ft-24">{{ (item.total - (item.soldStock + item.occupancyStock) * item.increaseAmount) | currency:"":0}} </strong>
                    &nbsp;元
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xs-6 col-md-12 col-lg-6">
            <p class="prompt-style" >
              <img src="images/hongjinying/prompt.png" alt="">
              <small class="rate-show" style="margin-left: -43px; font-size: 15px;">+{{item.fundsProduct.riseRate || 0}}</small>
            </p>
            <p class="year-percent">
              <span class="ft-90 ft-red percent-num">{{item.fundsProduct.baseRate || 0}}</span>
              <span class="ft-14 ft-red percent-ft">&nbsp;% &nbsp;年化</span>
            </p>
          </div>
        </div>
        <div class="row">
          <a ui-sref="root.investmentplan-details({number: item.number})" class="col-xs-12 btn btn-primary investment-btn" role="button">马上投资</a>
        </div>
      </div>
    </div>
  </div>
</div>
