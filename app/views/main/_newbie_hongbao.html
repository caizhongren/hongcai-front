<div id="main-newbie" class="row">
  <div class="col-xs-12 col-md-6 col-lg-6" ng-if="newbieProjectList">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4><i class="fa fa-child fa-color-red"></i>&nbsp;新手体验标
          <small>新手专享，稳健收益！</small>
          </h4>
      </div>
      <div class="panel-body">
        <div class="col-xs-12" ng-repeat="item in newbieProjectList | limitTo: 1">
          <img class="newbie-flag" src="/images/test-icon.png" ng-show="stampMap[item.categoryId] === 1">
          <div class="row {{item.status === 7 ? 'xinshou-red' : 'xinshou-grey'}}" ng-show="item.type === 1">
            <div class="col-xs-offset-3 col-xs-9">
              <h4><a class="txt-overflow" ui-sref="root.project-details({number: item.number})" title="{{ item.name }}">{{ item.name }}&nbsp;<img src="/images/project/newbie_flag.png"></a></h4>
              <div class="row">
                <div class="col-xs-12 margin-b-15">
                  <div class="col-xs-4 padding-l-0">年化收益：
                    <br><span class="ft-red ft-18">{{item.annualEarnings || 0 | number : 2}}</span>%</div>
                  <div class="col-xs-4 padding-l-0">项目规模：
                    <br><span class="font-18-red">{{item.total | menoyFormat}}</span>
                  </div>
                  <div class="col-xs-4 padding-l-0">项目期限：
                    <br><span class="font-18-red">{{item.cycle}}</span>个月</div>
                </div>
              </div>

              <a ui-sref="root.project-details({number: item.number})" class="col-xs-offset-2 col-xs-8 btn btn-primary" role="button">{{ projectStatusMap[item.status] || '查看详情'}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xs-12 col-md-6 col-lg-6" ng-if="activityList">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4><i class="fa fa-line-chart fa-color-red"></i>&nbsp;宏包系列标
          <small>免费投资，坐享收益！</small>
          <span class="more-info-link"><a>更多<i class="fa fa-angle-double-right"></i></a></span>
          </h4>
      </div>
      <div class="panel-body">
        <div class="col-xs-12" ng-repeat="item in activityList | limitTo: 1">
          <div class="row {{item.status === 7 ? 'hongbao-red' : 'hongbao-grey'}}" ng-show="item.type === 2">
            <div class="col-xs-offset-3 col-xs-9">
              <h4><a class="txt-overflow" ui-sref="root.activity-details({number: item.number, type: item.type})" title="{{ item.name }}">{{ item.name}}</a></h4>
              <div class="row">
                <div class="col-xs-12 margin-b-15">
                  <div class="col-xs-offset-2 col-xs-10 padding-l-0">年化收益率：
                    <br><span class="font-18-red">10% + 90</span>%</div>
                </div>
              </div>
              <a ui-sref="root.activity-details({number: item.number, type: item.type})" class="col-xs-offset-2 col-xs-8 btn btn-primary" role="button">查看详情</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
