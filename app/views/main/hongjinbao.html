<div class="block-table">
  <div class="caption">宏金保</div>
  <table class="table table-striped">
    <thead>
      <tr>
        <td class="block_table_td1">担保期数</td>
        <td>年化收益</td>
        <td>可投金额</td>
        <td>期限</td>
        <td>状态</td>
        <td>进度</td>
      </tr>
    </thead>
    <tbody>

      <tr ng-repeat="item in hongjinbao">
        <td class="block_table_td1" scope="row" title="{{item.name}}"><a ui-sref="root.project-details({number: item.number})">{{item.name | limitTo: 15}}</a></td>
        <td><span class="block_font_highlight">{{item.annualEarnings | number : 2}}%</span></td>
        <td><span class="block_font_highlight">{{item.currentStock * item.increaseAmount | noFractionCurrency:"":0 || 0 }}</span><span class="block_font_wei">元</span></td>
        <td><span class="block_font_highlight">{{item.cycle}}</span><span class="block_font_wei">个月</span></td>
        <td class="block_btnw">
          <span class="block_btn block_span_defaultC" ng-switch="item.status">
            <!-- <span ng-switch-when="6">{{item._timeDown.hour}} : {{item._timeDown.min}} : {{item._timeDown.seconds}}</span> -->
            <span ng-switch-when="6">{{hongjinbaoHour}} : {{hongjinbaoMinute}} : {{hongjinbaoSecond}}</span>
            <span ng-switch-when="7 || 8" ui-sref="root.project-details({number: item.number})">立即加入<i class="fa fa-chevron-circle-right"></i></span>
            <span ng-switch-default ui-sref="root.project-details({number: item.number})" style="cursor:pointer;">查看详情<i class="fa fa-chevron-circle-right"></i></span>
          </span>
        </td>

        <td class="block_btnw">
          <span class="block_btn block_span_defaultC" ng-switch="item.status">

            <span ng-switch-when="6" class="block_btn block_span_wait">等待中</span>
            <span ng-switch-when="7" class="block_btn block_span_process">投资中</span>
            <span ng-switch-when="8" class="block_btn block_span_suceess">融资成功</span>
            <span ng-switch-when="9" class="block_btn">还款中</span>
            <span ng-switch-when="10" class="block_btn block_span_wait">还款完成</span>
            <span ng-switch-when="11" class="block_btn block_span_wait">预约中</span>
          </span>
        </td>
      </tr>
