<div class="panel panel-default special-recommend">
  <div class="panel-heading">
    <h4><i class="fa fa-line-chart fa-color-red"></i>&nbsp;宏金保
    <span><a class="more-info-link" ui-sref="path">更多<i class="fa fa-angle-double-right"></i></a></span>
    </h4>
  </div>
  <div class="panel-body">
    <img class="type-flag" src="/images/test-icon.png" ng-show="projectVo.isStamp === 1">
    <div class="hidden-xs hidden-md col-lg-3 padding-0 ">
      <a ui-sref="root.project-details({number: projectVo.number})">
        <img ng-show="projectVo.image" ng-src="{{baseFileUrl + projectVo.image}}" alt="" class="img-rounded" width="230" height="206">
      </a>
    </div>
    <div class="col-md-12 col-lg-9 padding-r-0 " ng-if="projectVo">
      <div class="row border-b">
        <div class="col-xs-3">
          <a ui-sref="root.project-details({number: projectVo.number})" title="{{projectVo.name}}"><h3 class="text-nowrap margin-t-0">{{ '中东担保' | limitTo: 10 }}<img class="newbie_flag" src="images/project/newbie_flag.png" ng-show="projectVo.categoryCode === '04'"></h3></a>
        </div>
        <div class="col-xs-4">
          <a class="project-icon" ui-sref="root.project-sponsorInstitution({guaranteeId: projectVo.guaranteeId})" title="{{projectVo.guaranteeName}}" target="_blank" ng-hide="projectVo.categoryCode === '04' || projectVo.categoryCode === '05'">保</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.repaymentName }}">月</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.statusText }}" ng-if="projectVo.status == 6">预</a>
          <a class="project-icon cursor-d" href="javascript:;" title="预约到期：{{ projectVo.reserveEndTime || 0 | amDateFormat: 'YYYY年MM月DD日 HH:mm:ss' }}" ng-show="projectVo.status == 11">约</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.statusText }}" ng-if="projectVo.status == 7">融</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.statusText }}" ng-if="projectVo.status == 8">满</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.statusText }}" ng-if="projectVo.status == 9">还</a>
          <a class="project-icon cursor-d" href="javascript:;" title="{{ projectVo.statusText }}" ng-if="projectVo.status == 10">结</a>
          <a class="project-icon cursor-d" href="javascript:;">奖</a>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <br>
          <div class="row">
            <p>担保机构：北京平安信托担保公司</p>
          </div>
          <div class="row">
            <div class="col-xs-4 border-r under-margin">
              <h2 class="text-center text-nowrap hc-text-red">{{ '10000'}} <span style="font-size: 13px; color: black;">&nbsp;万</span></h2>
            </div>
            <div class="col-xs-4 border-r under-margin">
              <h2 class="text-center text-nowrap hc-text-red">{{  '12' }} <span style="font-size: 13px; color: black;">&nbsp;个月</span></h2>
            </div>
            <div class="col-xs-4 under-margin">
              <h2 class="text-center text-nowrap hc-text-red">{{ '10'}}<span style="font-size: 13px; color: black;">%&nbsp;年化收益</span></h3>
            </div>
          </div>
          <div class="row">
            <span class="border" style="padding: 7px; background-color:#CBAE7C; color:white; border-radius:4px;">100% 本息担保</span>&nbsp;&nbsp;
            <span>可投金额：<strong style="font-size: 20px;">200</strong>万</span>
          </div>
        </div>


        <div class="col-md-12 col-lg-4">
          <br>
          <div class="row" style="padding-top: 48px;">
            <div class="col-xs-12" ng-show="projectVo.status !== 6 && projectVo.status !== 11">
              <span class="pull-left ft-16">投资进度：</span>
              <div class="progress">
                <div class="progress-bar progress-bar-info hc-bg-red" role="progressbar" aria-valuenow="{{projectVo.progress || 0}}" aria-valuemin="0" aria-valuemax="100" style="width: {{projectVo.progress||0 }}%">{{projectVo.progress || 0 | number : 2}}%</div>
              </div>
            </div>
          </div>
          <div class="row">
            <a href="" class=" col-xs-12 btn btn-block btn-lg btn-primary">立即投资</a>
          </div>

        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">&nbsp;</div>
      </div>

      <div class="row">

          <a class="btn btn-danger btn-lg btn-block" ui-sref="root.project-details({number: projectVo.number})">
            <i class="fa fa-shopping-cart"></i> {{ projectVo.statusText }}
          </a>
        </div>
        <div class="col-xs-12" ng-show="projectVo.status === 6 || projectVo.status === 11">
          <a class="btn btn-danger btn-lg btn-block" ui-sref="root.project-details({number: projectVo.number})">
            <i class="fa fa-shopping-cart"></i> {{ projectVo.statusText }} | {{_timeVoDown}}
          </a>
        </div>

  </div>
</div>
