<div class="container bg" ng-if="page='yeepay-register'">
  <div class="agreement-area row introduction-height">
    <div class="col-md-12 col-lg-12">
      <p class="text-title">注册易宝成功</p>
      <!--<p class="text-title">{{message}}</p>-->
      <div class="row">
        <div class="success-page col-lg-8 col-md-8 col-lg-offset-3 col-md-offset-2">
          <div class="smile-bg col-lg-offset-1 col-md-offset-1"></div>
          <p class="success-tips col-lg-8 col-md-8">恭喜您注册成功~<br>5s后进入新手引导~</p>
          <p class="p-invitation col-lg-10 col-md-10">您已获得<strong>{{100||x}}</strong>元宏包，成功绑定邀请人：{{x||"完美投资"}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container bg" ng-if="page='yeepay-transfer">
  <div class="agreement-area row introduction-height">
    <div class="col-md-12 col-lg-12">
      <p class="text-title">投资成功</p>
      <div class="row">
        <div class="success-page col-lg-8 col-md-8 col-lg-offset-3 col-md-offset-2">
          <div class="smile-bg col-lg-offset-1 col-md-offset-1"></div>
          <p class="success-tips col-lg-8 col-md-8">恭喜您投资成功~<br>15s后进入个人中心~</p>
          <div class="col-lg-9 col-md-9 button-div">
            <p class="p-remember p-pay-success p-pay-begin">您可以进入</p><a ui-sref="root.userCenter.account-overview"><input type="botton" value="&nbsp;&nbsp;&nbsp;个人中心" class="red-button col-lg-3 col-md-4 "></a><p class="p-pay-success">浏览投资项目情况</p>
            <br>
            <p class="p-remember p-pay-success p-pay-begin">也可以继续</p><a ui-sref="root.project-list-query({status: '6,7,8,9', minCycle: 0, maxCycle: 100, minEarning: 0, maxEarning: 100, minTotalAmount: 0, maxTotalAmount: 200000000, sortCondition:'release_start_time', sortType: false })"><input type="botton" value="&nbsp;&nbsp;&nbsp;浏览项目" class="white-button col-lg-3 col-md-4"></a><p class="p-pay-success">进行投资</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
