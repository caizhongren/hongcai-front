<div class="container">
  <br>
  <div class="row">
    <img src="/images/banner_advertising.png" width="100%" height="255">
  </div>
  <br>
  <div class="panel panel-default">
    <div class="panel panel-body">
      <ul class="list-group" ng-repeat="item in projectList">
        <li class="list-group-item">
          <div class="row">
            <div class="col-lg-2">
              <div class="row" ng-if="item.status === 7">
                <img src="/images/main_hongbao_red.png" alt="宏运标" >
              </div>
              <div class="row" ng-if="item.status !== 7">
                <img src="/images/main_hongbao_gray.png" alt="宏运标" >
              </div>
            </div>
            <div class="col-lg-6" style="margin-top:20px;">
              <div class="row">
                <h4>{{ item.name }}</h4>
              </div>
              <div class="row">
                <ul class="list-inline">
                  <li>年化收益：10%+90% </li>
                  <li>项目期限：满标止</li>
                  <li>项目规模：35万元</li>
                </ul>
              </div>
              <div class="row">
                还款方式：到期返息，可投资，可取现；
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row" ng-show="item.status === 7">
                <img style="float:right; width:20%;" src="/images/activity/activity_flag_1.png" alt="抢标中">
              </div>
              <div class="row" ng-show="item.status === 8 || item.status === 9 || item.status === 10">
                <img style="float:right; width:20%;" src="/images/activity/activity_flag_3.png" alt="已完成">
              </div>
              <div class="row col-lg-10" style="margin-top: -25px;">
                <a ui-sref="root.activity-details({activityId: item.id, type: 2})" class="btn btn-lg btn-block" ng-class="{'btn-primary': item.status === 7, 'btn-default': item.status !== 7}">{{ valCategory[item.status] }}</a>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
  <br>
  <br>
</div>
