
<div class="panel panel-default bg-institution-grey padding-lr-50 clear">
  <p class="text-left margin-t-20 ft-20">{{ item.name | limitTo :8}}……&nbsp;
    <span ng-show="item.status === 6" class="status-grey ft-14">预发布</span>
    <span ng-show="item.status === 7" class="status-orange ft-14">融资中</span>
    <span ng-show="item.status === 8" class="status-orange ft-14">融资成功</span>
    <span ng-show="item.status === 9" class="status-green ft-14">还款中</span>
    <span ng-show="item.status === 10" class="status-grey ft-14">还款完成</span>
    <span ng-show="item.status === 11" class="status-grey ft-14">预约中</span>
  </p>
  <div class="margin-t-20" ng-hide="item.status === 6">
    <div class="progress">
      <div class="progress-bar" ng-class="{'progress-bar-warning': item.status === 8 || item.status === 9 || item.status === 10, 'progress-bar-success progree-bar-green': item.status === 5, 'progress-bar-info': item.status === 11}" role="progressbar" aria-valuenow="{{item.progress || 0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress||0 }}%"></div>
    </div>
  </div>
  <div class="ft-14 ft-grey6 margin-t-m15" ng-hide="item.status === 6">
    <span class="pull-left" ng-show="item.progress >= 100">{{ item.investUserCount || 0 }}人已投</span>
    <span class="pull-left" ng-show="item.progress <100">项目规模:{{item.total | noFractionCurrency:"":0 || 0}}元</span>
    <span class="pull-right" ng-hide="item.status === 11">{{item.progress || 0 | number : 0}}%</span>
  </div>
  <div class="col-xs-12 border-da-tb padding-tb-20 margin-t-20">
    <div class="col-xs-6 border-da-r text-center">
      <span class="ft-24 ft-orange">{{item.annualEarnings | number : 2}}</span>%
      <br>
      <span>年化收益</span>
    </div>
    <div class="col-xs-6 text-center">
      <span class="ft-24 ft-orange">{{item.cycle}}</span>个月
      <br>
      <span>投资期限</span>
    </div>
  </div>
  <div class="margin-t-20" ng-show="item.status !== 6">
    <div class="col-xs-12 padding-l-0 padding-r-0 margin-t-20 ft-18" ng-show="item.progress < 100">
      <a class="btn btn-primary-orange btn-block btn-big-height ft-18" ui-sref="root.project-details({number: item.number})" ng-show="item.status !== 6 && item.status !== 11">立即投资</a>
      <a class="btn btn-default btn-block bg-grey4 btn-big-height ft-white ft-18" ui-sref="root.project-details({number: item.number})" ng-show="item.status === 11 && item.reserveAmount === 0"><i class="fa fa-info-cart" style="margin-top: -1px;"></i>查看详情</a>
      <a class="btn btn-primary-orange btn-block btn-big-height ft-18" style="margin-top: -1px;" ui-sref="root.project-details({number: item.number})" ng-show="item.status === 11 && item.reserveAmount !== 0">立即预约</a>
    </div>
    <div class="col-xs-12 padding-l-0 padding-r-0 margin-t-20 ft-18" ng-show="item.progress >= 100">
      <a class="btn btn-default btn-block bg-grey4 ft-white btn-big-height ft-18" ui-sref="root.project-details({number: item.number})"><i class="fa fa-info-cart"></i> 查看详情</a>
    </div>
  </div>
</div>
