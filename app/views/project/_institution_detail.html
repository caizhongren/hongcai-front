<div class="institution-list">
  <div class="logo-border text-center">
    <div class=""><img src="/images/logo-list.png"></div>
  </div>
  <div class="content-right">
    <div class="list-head">
      <div class="bold-title">{{ item.name | limitTo :15}}</div>
      <div class="title-right-tips"><i class="fa fa-exclamation-circle margin-r-5"></i>到期还本付息</div>
      <div ng-show="item.status === 6" class="status-blue">预发布</div>
      <div ng-show="item.status === 7" class="status-orange">融资中</div>
      <div ng-show="item.status === 8" class="status-orange">融资成功</div>
      <div ng-show="item.status === 9" class="status-green">还款中</div>
      <div ng-show="item.status === 10" class="status-grey">还款完成</div>
      <div ng-show="item.status === 11" class="status-blue">预约中</div>
    </div>
    <div class="list-detail">
      <div class="col-md-2 text-center split-right-line">
        <p class="small-black"><i class="fa fa-bar-chart ft-18"></i>&nbsp;年化收益</p>
        <p><span class="mid-orange">{{item.annualEarnings | number : 2}}</span><span class="small-orange">%</span></p>
      </div>
      <div class="col-md-2 text-center split-right-line">
        <p class="small-black"><i class="fa fa-clock-o ft-18"></i>&nbsp;投资期限</p>
        <p><span class="mid-black">{{item.projectDays}}</span><span class="small-deepblack">天</span></p>
      </div>
      <div class="col-md-2 text-center split-right-line">
        <p class="small-black"><i class="fa fa-jpy ft-18"></i>&nbsp;投资金额</p>
        <p><span class="mid-black">{{item.total/10000}}</span><span class="small-deepblack">万元</span></p>
      </div>
      <div class="col-md-3">
        <div ng-hide="item.status === 6" class="margin-t-20">
          <div class="progress">
            <div class="progress-bar" ng-class="{'progress-bar-warning': item.status === 8 || item.status === 9 || item.status === 10, 'progress-bar-success progree-bar-green': item.status === 5, 'progress-bar-info': item.status === 11}" role="progressbar" aria-valuenow="{{item.progress || 0 }}" aria-valuemin="0" aria-valuemax="100" style="width: {{item.progress||0 }}%">
            </div>
          </div>
          <p class="text-center"><span class="small-deepblack">可投金额：</span><span class="small-orange">{{item.total-item.soldStock * item.increaseAmount-item.occupancyStock* item.increaseAmount}}元</span></p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="margin-t-20" ng-show="item.status !== 6">
          <div class="padding-l-0 padding-r-0 ft-18" ng-show="item.progress < 100">
            <a class="btn btn-primary-orange btn-block btn-big-height ft-18" ui-sref="root.project-details({number: item.number})" ng-show="item.status !== 6 && item.status !== 11">我要投资</a>
            <a class="col-xs-12 fr btn-grey-spirit white-height ft-18" ui-sref="root.project-details({number: item.number})" ng-show="item.status === 11 && item.reserveAmount === 0"><i class="fa fa-info-cart" style="margin-top: -1px;"></i>查看详情</a>
            <a class="btn btn-primary-orange btn-block btn-big-height ft-18" style="margin-top: -1px;" ui-sref="root.project-details({number: item.number})" ng-show="item.status === 11 && item.reserveAmount !== 0">立即预约</a>
          </div>
          <div class="col-xs-12 padding-l-0 padding-r-0 margin-t-20 ft-18" ng-show="item.progress >= 100">
            <a class="btn btn-default btn-block bg-grey4 ft-white btn-big-height ft-18" ui-sref="root.project-details({number: item.number})"><i class="fa fa-info-cart"></i> 查看详情</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
