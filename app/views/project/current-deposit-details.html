            <ul class="nav nav-pills nav-justified" style="width: 100%;">
                <li ng-class="{active: toggle.activeTab===$index}" ng-repeat="tab in tabs | limitTo: 3"><a ng-click="toggle.switchTab($index)">{{tab.title}}</a>

  </div>
