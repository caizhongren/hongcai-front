<div class="container" style="padding-top: 30px;">
  <div class="row">
    <div class="col-xs-12 panel panel-default">
      <div class="panel panel-title"><h2> {{ projectTitle }}</h2></div>
      <div class="panel panel-body">
        <ul class="list-group" ng-repeat="item in projectCategory">
          <li class="list-group-item">
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <div class="col-xs-12"><h3> {{ item.title }}</h3></div>
                </div>
                <div class="row">
                  <div class="col-xs-12"><h5>{{ item.content }}</h5></div>
                </div>
              </div>
              <div class="col-lg-6">
                <ul ng-repeat="tip in item.tips">
                  <li><p>{{ tip }}</p></li>
                </ul>
                <div class="col-lg-offset-2 row">
                  <div class="col-xs-10" >
                    <a ui-sref="{{item.url}}" class="btn btn-primary btn-lg btn-block">立即加入</a>
                  </div>
                </div>
              </div>
            </div>
            <br>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <br>
  <br>
</div>
