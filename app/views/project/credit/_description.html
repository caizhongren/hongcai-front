<div class="col-xs-12 padding-r-0 margin-r-20 padding-l-0">
  <div class="panel panel-default" style="height:334px;">
    <div class="panel-body">
      <div class="row">
        <div class="hidden-xs hidden-md col-lg-5">
          <img ng-src="{{baseFileUrl + project.image}}" width="256" height="278" class="img-rounded" alt="{{project.name}}">
        </div>
        <div class="col-lg-7">
          <div class="row">
            <div class="col-xs-12 under-margin margin-b-30">
              <h1 class="project-name margin-t-15 ft-grey1 ft-18"><span class="zhuan ft-white4 ft-12 margin-r-5 bg-orange">转</span>{{ creditProject.name || '项目名称'}}</h1>
            </div>
          </div>
          <div class="row margin-l--30" style="position: relative;">
            <img src="images/stamp38.png" alt="{{ creditProject.name || '项目名称'}}" style="position:absolute; top:-40%; left:20%;" ng-show="project.floattingRate">
            <div class="col-xs-12 col-sm-4 under-margin margin-t--2">
              <h3 class="text-center text-nowrap ft-orange2 ft-30">{{creditProject.annualEarnings || 0 | number : 2}}<span class="ft-16 ft-grey1">%</span></h3>
              <p class="text-center text-nowrap ft-14 ft-grey666">预期年化收益</p>
            </div>

            <div class="col-xs-12 col-sm-4 under-margin">
              <h3 class="text-center text-nowrap ft-24 ft-grey1">{{creditProject.currentStock || 25300}}<span class="ft-16 ft-grey1">元<span></h3>
              <p class="text-center text-nowrap ft-14 ft-grey666 margin-t-15">可投金额</p>
            </div>
            <div class="col-xs-12 col-sm-4 under-margin">
              <h3 class="text-center text-nowrap ft-24 ft-grey1">{{creditProject.remainDay || 0}}<span class="ft-16 ft-grey1">天<span></h3>
              <p class="text-center text-nowrap ft-14 ft-grey666 margin-t-15">剩余期限</p>
            </div>
          </div>
          <hr style="margin-top: 3px;margin-bottom: 12px;">
          <div class="row margin-t-20">
            <div class="col-xs-12 margin-t-10 margin-b-20">
              <span class="project_dot">转让金额：{{ creditProject.amount | number:0 }}元</span>
            </div>
            <div class="col-xs-12" ng-class="{'under-margin1': project.status === 9 || project.status === 10}">
              <span class="project_dot">发布日期：{{ creditProject.createTime || 0 | amDateFormat: 'YYYY年MM月DD日'}}</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
