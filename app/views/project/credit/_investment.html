<div class="col-xs-12 padding-l-0 padding-r-0 margin-l-45">
  <div class="form-horizontal">
    <div class="panel panel-default status" style="height:334px;">
      <div class="panel-heading ft-16 padding-tAb bg-white padding-l-15">
        <strong class="ft-grey666">投资状态</strong>
        <span class="ft-14 ft-grey666">（账户余额：</span>
        <span class="ft-14 ft-grey666 cursor-pointer" ng-if="!isLogged">
          登录后查看)
          <a class="ft-orange pull-right ft-14 padding-t-3" ng-click="tologin()">登录</a>
        </span>
        <span ng-if="isLogged">
          <span class="ft-14 ft-orange">{{account.balance | currency:"":2 || 0 }}</span><span class="investment-fontblack">元）</span>
          <a class="ft-orange pull-right ft-14 padding-t-3" ng-click="toRecharge();">充值</a>
        </span>
      </div>
      <div class="padding-circle padding-b-0" ng-class="{ 'padding-b-0': project.status === 6 && countdown >= 0 }">
        <div class="row">
          <div class="col-xs-12 negative-margin">
          </div>
          <div class="col-xs-12 positive-margin" ng-show="project.status === 11">
            <span class="ft-14 ft-grey666">预约截止日：</span><span class="ft-orange ft-16">{{ project.reserveEndTime | amDateFormat: 'YYYY/MM/DD HH:mm'}}</span>
          </div>
        </div>
        <div class="col-xs-12 padding-0 positive-margin" >
        </div>

        <!-- 未登录状态下 -->
        <div ng-if="!isLogged">
          <!-- 未登录状态 可用余额展示-->
          <!-- 未登录状态 输入框及提示语展示 -->
          <div class="col-xs-12 padding-0" ng-class="{'margin-t-0':project.status ===6 && countdown >= 0}">
            <div class="margin-t-0">
              <span class="ft-grey666">认购金额：</span>
              <input type="number" placeholder="请输入投资份额（元）" disabled='disabled' class="form-control margin-b-15 btn-76">
            </div>
            <div class="margin-t-0" >
              <span class="ft-grey666">预期收益：</span>
              <span class="ft-orange ft-16">0</span> 元
            </div>
            <div class="margin-t-20">
              <a ng-click="tologin()" class="btn btn-total-orange btn-lg btn-block"><i class="fa fa-user project-leftmargin"></i>请先登录</a>
            </div>
            <div class="margin-t-20 text-center">
              <i class="fa fa-info-circle fa-lg fa-gray i-rightmargin"></i>
              <span class="spangray">请先登录，再进行认购</span>
            </div>
          </div>
        </div>
        <!-- 已登录 -->
        <div ng-if="isLogged"> 
            <div class="col-xs-12 padding-0" ng-class="{'margin-t-0':project.status ===6 && countdown >= 0}">
              <div class="margin-t-0">
                 <p class="text-center text text-danger invest_tip error-msg" ng-show="errMsg">
                  <span class="ft-14">{{errMsg}}</span>
                </p>
                <span class="ft-grey666">认购金额：</span>
                <!-- 未认证，撤销中，冻结中不可输入 -->
                <input type="number" placeholder="请输入投资份额（元）" class="form-control margin-b-15 btn-76" name="amount" ng-model="test111">
              </div>
              <!-- 未认证，冻结中，撤销中显示0 -->
              <div class="margin-t-10">
                <span class="ft-grey666">实际收益：</span>
                <span class="ft-orange ft-16">0</span> 元
                <i class="fa fa-question-circle ft-orange ft-16 margin-l-10" aria-hidden="true"></i>
              </div>
              <div class="margin-t-20" >
                <span class="ft-grey666">预期收益：</span>
                <span class="ft-orange ft-16">0</span> 元
              </div>
              <div class="margin-t-20">
              <!-- 可转让，认证过|| 可转让，未认证点击torealnameauth || 转让中，已认证，余额充值，有未支付订单点击提示有未支付订单-->
                <button class="btn btn-total-orange btn-lg btn-block positive-bottommargin" ng-click="toInvest(test111);"></i>立即认购</button>
                <!--  -->
                <!-- <button class="btn btn-total-orange btn-lg btn-block positive-bottommargin" disabled ng-if="creditProject.status === 5"><i class="fa fa-lg project-leftmargin"></i>冻结中</button> -->
                <!-- <button class="btn btn-total-orange btn-lg btn-block positive-bottommargin" disabled><i class="fa fa-lg project-leftmargin"></i>转让中</button> -->
                <!-- <button class="btn btn-total-orange btn-lg btn-block positive-bottommargin" disabled ng-if="creditProject.status === 4 || (creditProject.status === 4 && creditProject.soldStock === 0)"><i class="fa fa-lg project-leftmargin"></i>已转让</button> -->
                <!-- 转让中，已认证，余额不足，点击显示充值弹窗    -->
                <!-- <button class="btn btn-total-orange btn-lg btn-block positive-bottommargin" ng-if="creditProject.status === 1 && securityStatus.realNameAuthStatus === 1 && account.balance < 100"><i class="fa fa-lg project-leftmargin" ng-click="toRecharge();"></i>请先充值</button> -->
              </div>
              <div class="margin-t-20 text-center">
                <i class="fa fa-info-circle fa-lg fa-gray i-rightmargin"></i>
                <!-- 可转让，认证过，或者冻结中 -->
                <span class="spangray" ng-if="(creditProject.status === 1 && securityStatus.realNameAuthStatus === 1) || creditProject.status === 5">优质债权，抓紧时间投资吧~</span>
                <!-- 可转让，未认证 -->
                <span class="spangray" ng-if="creditProject.status === 1 && securityStatus.realNameAuthStatus != 1">请先完善资料，再进行认购~</span>
                <span class="spangray" ng-if="creditProject.status === 2 ">债券正在撤销中~~</span> 
                <span class="spangray" ng-if="creditProject.status === 4 || (creditProject.status === 4 && creditProject.soldStock === 0)">债权已转让，请浏览其他项目~</span>
              </div>
            </div>
          </div>
        </div> 

      </div>
    </div>
  </div>
</div>
