<!--login-->
<div class="register-bgimg new-hg">
  <div class="col-md-5 col-md-offset-6 bg-main-right">
    <div class="col-xs-6 text-center btn-register" ui-sref="root.login">登录</div>
    <div class="col-xs-6 text-center btn-register2" ui-sref="root.register">注册</div>
    <div class="row">
      <div class="col-md-3 text-right margin-t-40">
        <img src="/images/register-bind.png" alt="">
      </div>
      <div class="col-md-9 ft-16 margin-t-40 ft-333">
        <p>恭喜您注册成功！</p>
        <p>为了保障您的账户安全，请开通第三方托管账户</p>
      </div>
      <form name="openTrusteeshipAccountForm" class="form-login col-md-12 col-lg-12">
        <div class="form-group2 col-md-12 col-lg-12 margin-b-10">
          <div class="col-md-3 col-lg-3">
            <label for="mobile">真实姓名</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="text" name="realName" ng-model="user.realName" ng-focus required />
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3" ng-show="openTrusteeshipAccountForm.realName.$dirty && openTrusteeshipAccountForm.realName.$error.required">
          <p class="input-tips user-input-tips"><i class="fa fa-times-circle-o login-check-img"></i>不能为空</p>
        </div>
        <div class="form-group2 col-md-12 col-lg-12 margin-t-10 margin-b-10">
          <div class="col-md-3 col-lg-3">
            <label for="mobile">身份证号</label>
          </div>
          <div class="col-md-8 col-lg-8">
            <input type="text" ng-maxlength="18" name="idCardNo" ng-pattern="/^([0-9]{17}[0-9X]{1})|([0-9]{15})$/" ng-model="user.idCardNo" ng-focus required />
          </div>
        </div>
        <div class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3" ng-show="openTrusteeshipAccountForm.idCardNo.$dirty && openTrusteeshipAccountForm.idCardNo.$error.required">
          <p class="input-tips user-input-tips"><i class="fa fa-times-circle-o login-check-img"></i>不能为空</p>
        </div>
        <div class="col-md-11 col-md-offset-1">
          <button class="col-md-5 col-lg-5 margin-t-10 btn btn-grey btn-h" ui-sref="root.main">
            暂不开通
          </button>
          <button class="col-md-5 col-lg-5 margin-t-10 col-md-offset-1 btn btn-primary-orange btn-h" ng-disabled="openTrusteeshipAccountForm.$invalid" ng-click="realNameAuth(user)">
            立即开通
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
