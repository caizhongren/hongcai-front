<!doctype html>
<html lang="zh-cn" class="bg-white">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <title>中红包啦</title>
        <link rel="stylesheet" type="text/css" href="weixin.css">
    </head>
    <body class="bg-hongbao">
        <div class="hongbao-div">
            <img src="/images/weixin-activity/hongbao.jpg" class="top-img">
            <p class="hongbao-top-p">恭喜您抢到 <span>300元</span> 红包，快分享给好友一起领取奖金！</p>
            <p class="red-envelope-number">300元</p>
            <p class="hongbao-info-p">奖金要分享，也要私藏
            <br>您分享的奖金额度变为 <span>0元</span> 时，您将获得<span>额外奖金鼓励</span>
            </p>
            <button class="share-btn"><img src="/images/weixin-activity/share_ico.png" class="share-ico">分享给好友</button>
            <button class="rule-btn">活动规则></button>
            <div class="info-area">
                <p class="intro-title">看看朋友们的手气</p>
                <div class="money-info">
                    <img src="/images/weixin-activity/head.png" class="left">
                    <p class="nickname left">王小二</p>
                    <p class="red-p left">50元现金</p>
                    <p class="time right">18:58</p>
                    <p class="time right">2015-03-31</p>
                    <img src="/images/weixin-activity/talk.png" class="left talk-img">
                    <p class="thanks left">感谢，理财就靠你了</p>
                </div>
            </div>
        </div>
    </body>
</html>
