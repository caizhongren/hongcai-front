<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, minimal-ui">
<title>Document</title>
<link rel="stylesheet" href="styles/style.css" />
<script type="text/javascript" src="lib/zepto.min.js"></script>
<script type="text/javascript" src="lib/vue.min.js"></script>
</head>
<body id="award">
<div class="y_top">
	<div class="peo">
		<div class="person">
			<img v-attr="src:personImgUrl" alt="">
		</div>
		<div class="con">
			<p>理财上宏财，免费发奖金，<br>奖金大小靠手气，快打开看看！</p>
		</div>
	</div>
	<div class="y_je">
		<span>待领金额</span>
		<p>
			<span>{{amount}}</span>
			<em>元</em>
		</p>
	</div>
</div>
<div class="y_mob">
	<h3>送你宏财奖金，输入手机号，自动放入宏财网账户</h3>
	<div class="con">
		<input type="tel" placeholder="请输入您的手机号码 ..." v-model="phoneNum" />
	</div>
</div>
<div class="y_war">* 奖金可用于投资宏财网理财产品或取现</div>
<div class="y_ys1">
	<a href="javascript:openRedPacket();">打开红包</a>
</div>
<div class="y_firendsay mt30">
	<h2>
		<span>看看朋友们的手气</span>
		<strong></strong>
	</h2>
	<div class="con">
		<ul>
			<li v-repeat="userList">
				<figure>
					<img v-attr="src:headimgurl" alt="">
				</figure>
				<div class="ent">
					<h5>
						{{nickname}}
						<em>{{amount}}元现金</em>
						<span>{{changeTime(createTime)}}</span>
					</h5>
					<p>{{content}}</p>
				</div>
			</li>
		</ul>
	</div>
</div>
</body>
<script type="text/javascript" src="lib/moment.min.js"></script>
<script type="text/javascript" src="js/award.js"></script>
</html>
