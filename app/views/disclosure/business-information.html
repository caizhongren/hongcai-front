<!-- 经营信息 -->
<div class="right-area business-infor col-md-9 col-lg-9">
  <div class="row">
    <div class="right-title-about2"><p>经营信息</p></div>
  </div>
  <div class="row ft-14 ft-grey555 text-center">
    <div class="jy-header">
      <p>累计交易总额(元)</p>
      <p>{{cumulative.totalTransactionAmount | number}}元</p>
      <p>累计交易{{cumulative.totalTransactionCount | number}}笔</p>
    </div>
    <div class="management-info">
      <table class="info">
        <div>
          <tr ng-repeat="info in managementInfo">
            <td>{{info.name}}</td> 
            <td ng-if="$index != managementInfo.length - 1">{{info.content | number}}{{info.type}}</td>
            <td ng-if="$index == managementInfo.length - 1">{{info.content}}</td>
          </tr>
        </div>
      </table>
      <p class="ft-14 ft-grey666 margin-t-30 margin-b-50">数据统计：截至{{updateDate | date: 'yyyy-MM-dd'}}</p>
    </div>
  </div>
</div>
