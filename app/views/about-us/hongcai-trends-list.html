<div class="right-area col-md-9 col-lg-9">
  <div class="row">
    <div class="right-title">宏财动态</div>
  </div>
  <div class="row">
    <div class="introduction-area col-xs-12" ng-repeat="item in list.list">
      <div class="dynamic-show">
        <a ui-sref="root.about-us.hongcai-trends-detail({textId: item.id})">
          <img src="{{list.data.baseFileUrl + item.image}}" width="120" height="120" class="details-img">
        </a>
        <a class="p-title-dynamic col-xs-6" ui-sref="root.about-us.hongcai-trends-detail({textId: item.id})" title="{{item.title}}">{{item.title}}</a>
        <p class="col-xs-offset-1 col-xs-3" class="text-align: right;">{{item.createTime | date:'yyyy-MM-dd'}}</p>
        <a ui-sref="root.about-us.hongcai-trends-detail({textId: item.id})" class="p-dynamic-show col-xs-8">
          <div ta-bind ng-model="item.content" class="news-details"></div>
        </a>
      </div>
    </div>
    <ul class="pager">
      <bgf-pagination page="page" per-page="perPage" client-limit="clientLimit" url="'hongcai/api/v1/siteText/getTextList'" url-params="urlParams" link-group-size="2" collection="list" template-url="/views/tpl/paginate-anything.html">
      </bgf-pagination>
    </ul>
  </div>
</div>
