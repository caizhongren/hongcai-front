<!--网站公告-->
<div class="right-area col-md-9 col-lg-9">
	<div class="row">
		<div class="right-title">网站公告</div>
	</div>
	<div class="row">
		<div class="introduction-area col-md-12 col-lg-12">
			<div class="web-show" ng-repeat="item in data | startFrom:currentPage * pageSize | limitTo:pageSize">
				<a ui-sref="root.about-us.web-site-notice-detail({textId: item.id})" >{{item.title| limitTo: 13 }}...</a>
				<p class="p-date">{{item.createTime | date:'yyyy-MM-dd'}}</p>
			</div>
		</div>
		<ul class="pager">
		  <li><button class="btn btn-default btn-sm" ng-disabled="currentPage == 0" ng-click="currentPage = currentPage - 1">上一页</button></li>
		  {{currentPage +1 }} / {{numberOfPages()}} 共 {{data.length}} 条
		  <li><button class="btn btn-default btn-sm" ng-disabled="currentPage >= data.length / pageSize - 1" ng-click="currentPage = currentPage + 1">下一页</button></li>
		</ul>
	</div>
</div>
