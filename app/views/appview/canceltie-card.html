<div class="bg notop" ng-controller='AppViewCtrl'>
  <div class="nobottom agreement-area row">
    <div class="row">
      <div>
        <div class="appsuccess-center apptop">
          <img src="file:///android_asset/success.png">
        </div>
        <div class="success-font appimg-top">
          <div>
            <div class="appsuccess-center"><strong>提交成功！</strong>
            </div>
            <div class="border-b app-top col-xs-12 col-xs-12"></div>
          </div>
          <div class="appimg-top appsuccess-center">
            <p class="app-font fontheight">您的银行卡已经解除绑定。</p>
            <p class="app-font">建议您尽快绑定新的银行卡。</p>
          </div>
          <div class="appimg-top appbtn-left" ng-show="mobileIOS">
            <botton class="col-xs-5 btn btn-danger btn-lg ft-white appbtn-top  hasbottom" ng-click="goInvest();">浏览项目</botton>
            <botton class="col-xs-5 col-xs-offset-1 btn btn-yellow btn-lg ft-white appbtn-top  hasbottom" ng-click="goPersonal();">个人中心</botton>
          </div>
          <div class="appimg-top appbtn-left" ng-hide="mobileIOS">
            <botton class="col-xs-5 btn btn-danger btn-lg ft-white appbtn-top  hasbottom" onclick="window.local.toProjectList()">浏览项目</botton>
            <botton class="col-xs-5 col-xs-offset-1 btn btn-yellow btn-lg ft-white appbtn-top  hasbottom" onclick="window.local.toAsset()">个人中心</botton>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
