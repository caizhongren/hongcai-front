
<div class="col-sm-offset-3 col-sm-6">
  <div class="panel panel-info" ng-controller="SetNewPwdCtrl" >
    <div class="panel-heading">
      <ul class="nav nav-pills" role="tablist">
        <li role="presentation" class="{{areaFlag == 1 ? 'active' : ''}}"><a href="">输入账号</a></li>
        <li role="presentation" class="{{areaFlag == 2 ? 'active' : ''}}"><a href="">验证身份</a></li>
        <li role="presentation" class="{{areaFlag == 3 ? 'active' : ''}}"><a href="">修改密码</a></li>
        <li role="presentation" class="{{areaFlag == 4 ? 'active' : ''}}"><a href="">完成</a></li>
      </ul>
    </div>
    <div class="panel-body">
      <form class="form-horizontal" role="form" name="Step3SetPwd" ng-show="areaFlag == 3">
        <div class="form-group">
          <label for="password" class="col-sm-3 col-sm-offset-1 control-label">输入新密码:</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" name="password" id="password" ng-model="setEmail.password" required />
          </div>
        </div>
        <div class="form-group">
          <label for="repeatPassword" class="col-sm-3 col-sm-offset-1 control-label">确定新密码:</label>
          <div class="col-sm-5">
            <input type="password" class="form-control" id="repeatPassword" name="repeatPassword" ng-model="setEmail.repeatPassword" password-match="password" required />
          </div>
          <div ng-show="Step3SetPwd.password.$dirty && Step3SetPwd.password.$invalid && !Step3SetPwd.password.$focused && Step3SetPwd.password.$error.unique" class="user-tips-area get-pwd-tips-area">
            <img ng-src="images/check_no.png" class="user-check-img">
            <p class="input-tips user-input-tips">密码输入不一致</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-4">
            <button type="submit" class="col-sm-6 btn btn-primary btn-lg" ng-disabled="Step3SetPwd.$invalid" ng-click="setEmailNewPwd(setEmail)">下一步</button>
          </div>
        </div>
      </form>
      <!-- STEP4 -->
      <div ng-show="areaFlag == 4" class="success">
        <h5>密码找回成功</h5>
        <h5><timer interval="1000" countdown="startCountDownNo">{{ countdown }}</timer></span>秒后进入<span><a ui-sref="root.login">登录</a>页，请使用新密码进行登录</h5>
      </div>
    </div>
  </div>
</div>
