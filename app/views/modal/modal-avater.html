<div class="modal" id="avatar-modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="avatar-form" enctype="multipart/form-data" method="post">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ng-click="$hide()">&times;</button>
          <h4 class="modal-title" id="avatar-modal-label">修改头像</h4>
        </div>
        <div class="modal-body">
          <div class="avatar-body">

            <!-- Upload image and data -->
            <div class="avatar-upload">
              <input type="hidden" class="avatar-src" name="avatar_src">
              <input type="hidden" class="avatar-data" name="avatar_data">
              <label for="avatarInput">上传图片</label>
              <input type="file" class="avatar-input" accept="image/*,camera" id="avatarInput" name="avatar_file" ng-file-select="onFileSelect($files);">
            </div>

            <!-- Crop and preview -->
            <div class="row">
              <div class="col-md-9">
                <div class="avatar-wrapper" id="cropImg">
                  <img ng-src="{{baseFileUrl + loginUser.portraitUrl || headImgUrl}}">
                </div>
              </div>
              <div class="col-md-3">
                <div class="avatar-preview preview-lg" id="preview-lg">
                  <img ng-src="{{baseFileUrl + loginUser.portraitUrl || headImgUrl}}">
                </div>
                <div class="avatar-preview preview-md">
                  <img ng-src="{{baseFileUrl + loginUser.portraitUrl || headImgUrl}}">
                </div>
                <div class="avatar-preview preview-sm">
                  <img ng-src="{{baseFileUrl + loginUser.portraitUrl || headImgUrl}}">
                </div>
              </div>
            </div>

            <div class="row avatar-btns">
              <div class="col-md-3">
                <button type="button" class="btn btn-primary btn-block avatar-save" ng-click="$hide();saveAvater();">确定</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
  
  <script type="text/javascript">
    var $image = $('#cropImg>img');
    var saveBtn = $('.avatar-btns>.avatar-save');
    //初始化
    $image.cropper({
      viewMode: 1,
      aspectRadio: 16/9,
      preview:'.avatar-preview',
      crop: function(data) {
      }
    });
    var fileName; //选择上传的文件名
    $('#avatarInput').change(function(){
        var file = this.files[0];
        fileName = file.name;
        var reader = new FileReader();
        //reader回调，重新初始裁剪区
        reader.onload = function(){
            // 通过 reader.result 来访问生成的 DataURL
            var url = reader.result;
            //选择图片后重新初始裁剪区
            $('.upload-img img').attr('src', url);
            $image.cropper('reset', true).cropper('replace', url);
        };
        reader.readAsDataURL(file);
    });
     
</script>
