<div id="investment-name", class="popover">
  <div class="arrow"></div>
  <h5 class="popover-title">投资项目: {{ item.projectName }}</h5>
  <div class="popover-content" style="font-size:12px;">
    <table class="table table-hover">
      <tbody>
        <tr> <td>收益率：{{ item.projectAnnualEarnings }}%</td> </tr>
        <tr> <td>状态：{{ item.statusText }}</td> </tr>
        <tr> <td ng-if="item.status <= 3">合同：<a ng-click="generateContractPDF(item.projectId, item.orderId, item.status);" target="_self" >下载合同模板</a></td> </tr>
        <tr> <td ng-if="item.status > 3 && item.status <= 6">合同：<a ng-click="generateContractPDF(item.projectId, item.orderId, item.status);" target="_self" >下载合同</a></td> </tr>
      </tbody>
    </table>
  </div>
</div>
