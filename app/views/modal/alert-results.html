<div class="alert" ng-class="[type ? 'alert-' + type : null]">
  <button type="button" class="close" ng-if="dismissable" ng-click="$hide()">&times;</button>
  <div class="title">
    <strong >测评结果：</strong>
  </div>
  
  <div class="content">
    <p>尊敬的用户，您的风险承受能力<span class="ftw-b"> {{ability}} </span>，投资偏好为<span class="ftw-b"> {{type}} </span>，建议您选择宏金保项目。</p><span></span>
  </div>

  <div class="bottom col-xs-10 col-xs-offset-1">
    <a class="btn btn-primary-orange btn-block pull-left margin-l" href="javascript:;" ui-sref="root.userCenter.security-settings" ng-click="$hide();">知道啦</a>
  </div>
  
</div>
