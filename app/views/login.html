<div class="login-background">
  <div class="login-area">

    <p class="login-title">登录宏财</p>
    <form class="form-horizontal" role="form">
      <div class="form-group">
        <label for="account" class="col-sm-4 control-label">帐户：</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="account" placeholder="帐户名（必填）" ng-model="account">
          <!-- <span class="col-sm-offset-12 col-sm-8 text-danger">
            <i class="fa fa-times-circle-o"></i>
            {{ pwd_wrong_tips || "密码不能为空" }}
          </span> -->
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="col-sm-4 control-label">密码：</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" name="password" placeholder="密码（必填）" ng-model="password">
        </div>
      </div>

      <div class="form-group">
        <label for="verify" class="col-sm-4 control-label">验证码：</label>
        <div class="col-sm-3">
          <input type="text" class="form-control" name="verify" placeholder="" ng-model="verify">
        </div>
        <div class="col-sm-3">
          <img src="http://192.168.80.44:8080/hongcai/images/verify_pic.png" alt="">
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-3 col-sm-offset-4">
          <input type="submit" class="btn btn-danger" value="立即登录"></input>
        </div>
      </div>

    </form>


  </div>
</div>
