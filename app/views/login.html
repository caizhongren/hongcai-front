<!--login-->
<div class="login-bgimg new-hg">
  <div class="col-md-5 col-md-offset-6 bg-main-right">
    <div class="col-xs-6 text-center btn-login2" ui-sref="root.login">登录</div>
    <div class="col-xs-6 text-center btn-login" ui-sref="root.registerMobile">注册</div>
    <div class="row">
      <form class="form-login col-md-12 col-lg-12" role="form" name="loginForm" ng-submit="login(user)">
        <div class="form-group1 col-md-12 col-lg-12">
          <div class="col-md-3 col-lg-3">
            <label for="account">用户名</label>
          </div>
          <div class="col-md-9 col-lg-9">
            <input type="text" placeholder="请输入用户名/手机号/邮箱" id="account" name="account" ng-model="user.account" required auto-fill-sync autofocus />
            <span class="user-icon"></span>
          </div>
          <div ng-if="loginForm.account.$dirty && loginForm.account.$invalid" class="form-div col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3">
            <div ng-if="loginForm.account.$error.required" class="row">
              <i class="fa fa-times-circle-o login-check-img"></i>
              <p class="input-tips login-input-tips">账号不能为空</p>
            </div>
          </div>
        </div>
        <div class="form-group1 col-md-12 col-lg-12 margin-t-40">
          <div class="col-md-3 col-lg-3">
            <label for="account">密码</label>
          </div>
          <div class="col-md-9 col-lg-9">
            <input type="password" placeholder="请输入密码" name="password" ng-model="user.password" required auto-fill-sync autofocus />
            <span class="pwd-icon"></span>
          </div>
          <div ng-if="loginForm.password.$dirty && loginForm.password.$invalid" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
            <div ng-if="loginForm.password.$error.required" class="row">
              <i class="fa fa-times-circle-o login-check-img"></i>
              <p class="input-tips login-input-tips">密码不能为空</p>
            </div>
          </div>
          <div ng-if="isPasswordError" ng-init="isPasswordError=false" class="col-lg-9 col-md-9 col-md-offset-3 col-lg-offset-3 form-div">
            <div class="row">
              <i class="fa fa-times-circle-o login-check-img"></i>
              <p class="input-tips login-input-tips">账号或密码错误</p>
            </div>
          </div>
        </div>
        <div class="form-group col-md-12 col-lg-12">
          <label class="col-md-3 col-lg-3"></label>
          <div class="col-md-6 col-lg-6">
            <div class="row">
              <input type="checkbox" class="p-checkbox" ng-model="rememberUserName" ng-init="rememberUserName = true" />
              <p class="p-remember">记住用户名</p>
              <a ui-sref="root.get-pwd-back" class="p-forget">忘记密码？</a>
            </div>
          </div>
          <div class="row col-md-9 col-lg-9 margin-t-20 col-md-offset-3">
            <button type="submit" ng-disabled="loginForm.$invalid && !isPasswordError" class="btn btn-primary-orange">立即登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
