<div class="login-back-ground login-registe bg-offWhite" ng-controller="LoginCtrl">
	<div class="login-background">
		<div class="login-area">
			<p class="login-title">登录宏财</p>
			<form class="form-horizontal form-login" role="form" name="loginForm" ng-submit="login(user)">
				<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
				<div class="form-group">
					<label for="account" class="big-tips">账户：</label>
					<input type="text" 
						class="input-message" 
						id="account" 
						name="account" 
						ng-model="user.account" 
						required 
						autofocus>
					<div ng-show="loginForm.account.$dirty && loginForm.account.$invalid">
						<div ng-show="loginForm.account.$error.required">
							<img ng-src="images/check_no.png" class="check-img">
							<p class="input-tips red">账号不能为空</p>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="big-tips">密码：</label>
					<input type="password" 
						class="input-message" 
						name="password" 
						ng-model="user.password"
						required 
						autofocus>
					<div ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
						<div ng-show="loginForm.password.$error.required">
							<img ng-src="images/check_no.png" class="check-img">
							<p class="input-tips red">密码不能为空</p>
						</div>
					</div>
				</div>
				<!--<div class="form-group">
				  <label for="verify" class="col-sm-4 control-label">验证码：</label>
				  <div class="col-sm-3">
					<input type="text" class="form-control" name="verify" placeholder="" ng-model="verify">
				  </div>
				  <div class="col-sm-3">
					<img src="http://192.168.80.44:8080/hongcai/images/verify_pic.png" alt="">
				  </div>
				</div>-->

				<div class="form-group">
					<input type="submit" class="registe-button" ng-disabled="loginForm.$invalid" value="立即登录">
				</div>
			</form>
		</div>
		<div class="right-show login-right">
			<p class="p-right-show p-login-right">还没有宏财帐号？<a ui-sref="root.registerMobile">立即注册</a></p>
		</div>
	</div>
</div>
