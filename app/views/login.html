<!--login-->
<div class="container bg bg-login" ng-controller="LoginCtrl">
	<div class="row login-area">
		<div class="login-left-area col-md-6 col-lg-6">
			<h4 class="login-title">登录宏财</h4>
			<form class="form-login col-md-12 col-lg-12" role="form" name="loginForm" ng-submit="login(user)">
				<toaster-container toaster-options="{'time-out': 3000, 'close-button':true}"></toaster-container>
				<div class="form-group col-md-12 col-lg-12">
					<label for="account" class="col-md-3 col-lg-3">账户：</label>
					<input type="text" 
						class="col-md-6 col-lg-6" 
						id="account" 
						name="account" 
						ng-model="user.account" 
						required 
						autofocus>
					<div ng-show="loginForm.account.$dirty && loginForm.account.$invalid">
						<div ng-show="loginForm.account.$error.required">
							<img ng-src="images/check_no.png" class="check-img login-check-img">
							<p class="input-tips login-input-tips">账号不能为空</p>
						</div>
					</div>
				</div>
				<div class="form-group col-md-12 col-lg-12">
					<label for="password" class="col-md-3 col-lg-3">密码：</label>
					<input type="password" 
						class="col-md-6 col-lg-6" 
						name="password" 
						ng-model="user.password"
						required 
						autofocus>
					<div ng-show="loginForm.password.$dirty && loginForm.password.$invalid">
						<div ng-show="loginForm.password.$error.required">
							<img ng-src="images/check_no.png" class="check-img login-check-img">
							<p class="input-tips login-input-tips">密码不能为空</p>
						</div>
					</div>
					<div ng-show="isPasswordError" ng-init="isPasswordError=false">
							<img ng-src="images/check_no.png" class="check-img login-check-img">
							<p class="input-tips login-input-tips">账号或密码错误</p>
					</div>
				</div>
				<div class="form-group col-md-12 col-lg-12">
					<label class="col-md-3 col-lg-3"></label>
					<div class="col-md-6 col-lg-6 no-padding">
						<input type="checkbox" class="p-checkbox" checked="false">
						<!--<img src="images/check_01.png" class="pic-check" onclick="change_agree_pic(this);">-->
						<p class="p-remember">记住用户名</p>
						<a ui-sref="root.get-pwd-back" class="p-forget">忘记密码？</a>
					</div>
					<input type="submit" class="red-button col-md-6 col-lg-6" ng-disabled="loginForm.$invalid && !isPasswordError" value="立即登录">
				</div>
			</form>
		</div>
		<div class="login-right-area col-md-6 col-lg-6">
			<p class="p-login-right col-md-12 col-lg-12">还没有宏财帐号？<a ui-sref="root.registerMobile">立即注册</a></p>
		</div>
	</div>
</div>
